<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>街区地图 - Block Map</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/bootstrap/bootstrap.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>
        .main{
            width: 100%;
            height: 400px;
        }
        #map{
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        .title{
            font-size: 20px;
            color: #eee;
            display: inline-block;
            height: 40px;
            line-height: 40px;
        }
        .title-box{
            background: #000;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 title-box">
            <span class="title">Block Map · 街区地图</span>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 alert alert-danger ERROR-MSG" style="margin-bottom:0;display:none;" role="alert" data-bind="text: errorMessage"></div>
    </div>
    <div class="row" style="background: #e5e3df;">
        <div class="col-lg-12"><h3>搜索附近的兴趣点...</h3></div>
    </div>
    <div class="row" style="background: #e5e3df;">
        <div class="col-xs-8 col-sm-10" style="padding-right: 20px;">
            <input type="text" class="form-control" placeholder="地名" data-bind="textInput:searchText">
        </div>
        <div class="col-xs-4 col-sm-2" style="padding: 0;">
            <button class="btn btn-primary" data-bind="click:searchPlaces">搜索</button>
            <button class="btn btn-default" data-bind="click:reset">重置</button>
        </div>
    </div>
    <div class="row" style="background: #e5e3df;padding-top:10px">
        <div class="col-lg-12">
            <div class="place-list">
                <ol data-bind="foreach:filterPlaces">
                    <li>
                        <!--<span data-bind="text:$index"></span> -->
                        <a href="javascript:void(0)" data-bind="text:name,click:$parent.clickPlaces"></a>
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="row" style="background: #e5e3df;padding: 10px 0;">
        <div class="col-lg-12">
            <div class="main">
                <div id="map"></div>
            </div>
        </div>
    </div>
</div>


<script src="./js/lib/jquery-3.2.1.min.js"></script>
<script src="./js/lib/knockout-3.4.2.js"></script>
<script src="./css/bootstrap/bootstrap.min.js"></script>
<script src="./js/index.js"></script>
<script async defer onerror="loadingError()" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDzRQJLK4vHXGbtBF4WIOiubCfEM6yvBE8&libraries=places&callback=initPage"></script>
</body>
</html>
